<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bundle.css">
</head>

<body>

  <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">

          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <img src="assets/gastos.svg" alt="Logo de la aplicación" class="img-topbar">
              <span class="mdc-top-app-bar__title">MIS GASTOS</span>
          </section>

      </div>

      <div class="mdc-tab-bar" id="main-tab" role="tablist">
          <div class="mdc-tab-scroller">
              <div class="mdc-tab-scroller__scroll-area">
                  <div class="mdc-tab-scroller__scroll-content">
                      <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
                          <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">view_list</span>
                            <span class="mdc-tab__text-label">Movimientos</span>
                          </span>
                          <span class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
                          </span>
                          <span class="mdc-tab__ripple"></span>
                      </button>

                      <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
                          <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">category</span>
                            <span class="mdc-tab__text-label">Categor&iacute;as</span>
                          </span>
                          <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                          </span>
                          <span class="mdc-tab__ripple"></span>
                      </button>

                      <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="2">
                          <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">leaderboard</span>
                            <span class="mdc-tab__text-label">Gr&aacute;ficas</span>
                          </span>
                          <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                          </span>
                          <span class="mdc-tab__ripple"></span>
                      </button>
                  </div>

              </div>
          </div>
      </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
      <section name="main-tab-section" class="content mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
              <h1>Movimientos</h1>
          </div>
          <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell--span-6">
                  <ul class="mdc-list">
                      <li class="mdc-list-item" tabindex="0">
                          <span class="mdc-list-item__ripple"></span>
                          <div>
                              <span class="material-icons icon-up">arrow_drop_up</span>
                              <span class="mdc-list-item__text">Gasto</span>
                          </div>
                          <div>
                              <button class="mdc-icon-button material-icons">
                                  <div class="mdc-icon-button__ripple"></div>
                                  edit
                              </button>
                              <button class="mdc-icon-button material-icons">
                                  <div class="mdc-icon-button__ripple"></div>
                                  delete
                              </button>
                          </div>
                      </li>
                  </ul>
              </div>
              <div class="mdc-layout-grid__cell--span-6">aca va el form</div>
          </div>
      </section>
      <section name="main-tab-section" class="content sample-content--hidden">
          <div class="mdc-layout-grid__inner categoria">
              <div class="mdc-layout-grid__cell--span-6 categoria__columna">
                  <h1>Categorias</h1>
                  <ul class="categoria__columna--lista" id="listar-categorias"></ul>
              </div>
              <div class="mdc-layout-grid__cell--span-6 categoria__columna">
                  <h2>Añadir nueva categoria</h2>
                  <label class="mdc-text-field mdc-text-field--outlined categoria__columna--input" id="nombre">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch"><span class="mdc-floating-label">Nombre de la categoria</span></span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="text" class="mdc-text-field__input" aria-labelledby="nombre">
                  </label>
                  <div class="mdc-select mdc-select--outlined">
                      <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                          <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                              <span id="outlined-select-label" class="mdc-floating-label">Seleccionar tipo</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                          </span>
                          <span class="mdc-select__selected-text-container">
                              <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                           </span>
                            <span class="mdc-select__dropdown-icon">
                                <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                                  <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                                           points="7 10 12 15 17 10">
                                  </polygon>
                                  <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                                           points="7 15 12 10 17 15">
                                  </polygon>
                                </svg>
                              </span>
                      </div>

                      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                          <ul class="mdc-list" role="listbox" aria-label="Genre picker listbox">
                              <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value=""
                                  role="option">
                                  <span class="mdc-list-item__ripple"></span>
                              </li>
                              <li class="mdc-list-item" aria-selected="false" data-value="Ingreso" role="option">
                                  <span class="mdc-list-item__ripple"></span>
                                  <span class="mdc-list-item__text">Ingreso</span>
                              </li>
                              <li class="mdc-list-item" aria-selected="false" data-value="Egreso" role="option">
                                  <span class="mdc-list-item__ripple"></span>
                                  <span class="mdc-list-item__text">Egreso</span>
                              </li>
                          </ul>
                      </div>
                  </div>

                  <div class="button">
                      <button class="mdc-button mdc-button--raised" id="agregarCategoriaBtn">
                          <span class="mdc-button__label">Guardar</span>
                      </button>
                  </div>
              </div>
          </div>
      </section>
      <section name="main-tab-section" class="content sample-content--hidden">
        <h1>Gráficas</h1>
  
        <div id="chart-tab" class="mdc-tab-bar charts" role="tablist">
          <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
              <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
                    <span class="mdc-tab__text-label">Una</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator--active">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>
  
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
                    <span class="mdc-tab__text-label">otra</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator--active">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <section name="chart-content" class="content">
          <div class="chart-container">
            <canvas id="chart" width="300px" height="300px"></canvas>
          </div>
        </section>
  
        <section name="chart-content" class="content sample-content--hidden">
          <div class="chart-container">
            <canvas id="chart" width="300px" height="300px"></canvas>
          </div>
        </section>
        
      </section>
  </main>

  <aside class="mdc-snackbar">
      <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
          <div class="mdc-snackbar__label" aria-atomic="false">
          </div>
          <div class="mdc-snackbar__actions" aria-atomic="true">
              <button type="button" class="mdc-button mdc-snackbar__action">
                  <div class="mdc-button__ripple"></div>
                  <span class="mdc-button__label">Cerrar</span>
              </button>
          </div>
      </div>
  </aside>

  <footer class="footer">
      <span class="footer-main">Fundamentos de Ingenier&iacute;a de Software</span>
      <span class="footer-secondary">Stella Steinfeld - Alvaro Rameau &#9426 2021</span>
  </footer>
</body>
<script src="bundle.js" async></script>
</html>
